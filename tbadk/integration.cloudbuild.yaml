steps:
  - id: "install-dependencies-tbadk"
    name: golang:1.24.4
    dir: "tbadk"
    waitFor: ["-"]
    env:
      - "GOPATH=/gopath"
    volumes:
      - name: "go"
        path: "/gopath"
    script: |
      go mod tidy

  - id: "run-unit-tests-tbadk"
    name: golang:1.24.4
    dir: "tbadk"
    waitFor: ["install-dependencies-tbadk"]
    env:
      - "GOPATH=/gopath"
    volumes:
      - name: "go"
        path: "/gopath"
    script: |
      go test -tags=unit -coverprofile=coverage-unit.out -covermode=atomic ./... -v -race

  - id: "run-e2e-tests-tbadk"
    name: golang:1.24.4
    dir: "tbadk"
    waitFor: ["install-dependencies-tbadk"]
    env:
      - "GOPATH=/gopath"
      - TOOLBOX_VERSION=$_TOOLBOX_VERSION
      - GOOGLE_CLOUD_PROJECT=$PROJECT_ID
      - TOOLBOX_MANIFEST_VERSION=$_TOOLBOX_MANIFEST_VERSION
    volumes:
      - name: "go"
        path: "/gopath"
    script: |
      go test -tags=e2e -coverprofile=coverage-e2e.out -covermode=atomic ./... -v -race

  - id: "check-coverage-tbadk"
    name: golang:1.24.4
    dir: "tbadk"
    waitFor: ["run-unit-tests-tbadk", "run-e2e-tests-tbadk"]
    script: |
      #!/bin/bash
      set -e

      check_coverage() {
        local file=$1
        local test_name=$2
        local enforce_threshold=$3 # "true" or "false"
        local threshold=90.0

        if [ ! -f "$file" ]; then
          echo "Warning: Coverage file $file not found for $test_name. Skipping."
          if [ "$enforce_threshold" == "true" ]; then
             echo "Error: Required coverage file $file is missing."
             exit 1
          fi
          return
        fi

        echo "Processing coverage for $test_name from $file..."
        go tool cover -func="$file" | awk -v test_name="$test_name" -v threshold="$threshold" -v enforce="$enforce_threshold" '
          /total:/ {
            coverage = $3;
            sub(/%/, "", coverage);
            print test_name " code coverage: " $3;
            if (enforce == "true" && coverage < threshold) {
              print "Error: " test_name " code coverage is " $3 ", which is below the " threshold "% threshold.";
              exit 1;
            }
          }
        '
      }

      check_coverage "coverage-unit.out" "Unit Tests (tbadk)" "false"
      check_coverage "coverage-e2e.out" "E2E Tests (tbadk)" "false"

      echo "All required coverage checks passed."

options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _TOOLBOX_VERSION: '0.26.0'
  _TOOLBOX_MANIFEST_VERSION: '34'
